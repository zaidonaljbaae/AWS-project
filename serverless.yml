service: aws-microservices-template

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}

params:
  dev:
    VPCID: vpc-0c07cdd25c80eb7a3
    SUBNETIDS:
      - subnet-018313b2802ae2719
      - subnet-087fad512b11f8f42

    # RDS security group (must allow inbound 5432 from the Lambda SG)
    RDSSGID: sg-065b9a017b02f9a66
    DB_HOST: database.c2h2uwui8lj0.us-east-1.rds.amazonaws.com
    DB_PORT: 5432
    DB_NAME: postgres
    DB_USER: postgres
    # Store DB credentials in AWS Secrets Manager (recommended).
    # Secret JSON example: {"username":"postgres","password":"***","host":"...","port":5432,"dbname":"postgres"}
    DB_SECRET_ARN: <PUT_DEV_DB_SECRET_ARN_HERE>

    S3_BUCKET_NAME: dev-bucket-376129844054

    # Cognito (User Pool)
    ISSUERURL: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_6bPvMXkYd
    AUDIENCE: 21vpvaiih8133fmci5ui0g8f9g

  prod:
    VPCID: vpc-0c07cdd25c80eb7a3
    SUBNETIDS:
      - subnet-018313b2802ae2719
      - subnet-087fad512b11f8f42

    RDSSGID: sg-065b9a017b02f9a66
    DB_HOST: database.c2h2uwui8lj0.us-east-1.rds.amazonaws.com
    DB_PORT: 5432
    DB_NAME: postgres
    DB_USER: postgres
    DB_SECRET_ARN: <PUT_PROD_DB_SECRET_ARN_HERE>

    S3_BUCKET_NAME: <PUT_PROD_BUCKET_NAME_HERE>

    # Cognito (User Pool)
    ISSUERURL: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_6bPvMXkYd
    AUDIENCE: 21vpvaiih8133fmci5ui0g8f9g

provider:
  name: aws
  runtime: python3.11
  versionFunctions: true
  region: ${self:custom.region}
  stage: ${opt:stage, 'dev'}
  logRetentionInDays: 30

  httpApi:
    cors: true
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: ${param:ISSUERURL}
        audience:
          - ${param:AUDIENCE}

  vpc:
    securityGroupIds:
      - Ref: LambdaSecurityGroup
    subnetIds: ${param:SUBNETIDS}

  environment:
    ENVIRONMENT: ${self:custom.stage}
    S3_BUCKET_NAME: ${param:S3_BUCKET_NAME}
    DB_NAME: ${param:DB_NAME}
    DB_USER: ${param:DB_USER}
    DB_HOST: ${param:DB_HOST}
    DB_PORT: ${param:DB_PORT}
    DB_SECRET_ARN: ${param:DB_SECRET_ARN}

    # Useful for app-side validation (optional, defense in depth)
    COGNITO_ISSUER: ${param:ISSUERURL}
    COGNITO_AUDIENCE: ${param:AUDIENCE}

package:
  individually: true
  patterns:
    - '!__pycache__/**'
    - '!node_modules/**'

functions:
  example_api: ${file(src/app/example_api/example_api.yml)}
  print_lambda: ${file(src/app/print_lambda/print_lambda.yml)}

resources:
  - ${file(resources/vpc/vpc.yml)}

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-resource-tagging
